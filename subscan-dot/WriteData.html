<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>データ書き出し</title>
  <script type="text/javascript">
    function OnButtonClick() {
      var textbox = document.getElementById("rowParam");
      var inputValue = textbox.value;
      google.script.run.checkWriteNum(inputValue);
    }
  </script>

</head>
<body>
  <label>件数 <input id="rowParam" type="number"></label>
  <input type="button" value="実行" onclick="OnButtonClick();"/>
</body>
</html>
